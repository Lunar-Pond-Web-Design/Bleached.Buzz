<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #2a2a2a;
            background-color: #fefefe;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 3rem 0 2rem 0;
            border-bottom: 1px solid #e8e8e8;
            margin-bottom: 4rem;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: lowercase;
            color: #1a1a1a;
            text-align: center;
        }

        .logo::after {
            content: '';
            display: block;
            width: 60px;
            height: 1px;
            background-color: #d4af37;
            margin: 1rem auto 0;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            color: #1a1a1a;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 3rem;
            font-weight: 300;
            line-height: 1.8;
        }

        /* Booking Section */
        .booking-section {
            margin: 4rem 0;
            display: flex;
            justify-content: center;
        }

        .booking-container {
            width: 100%;
            max-width: 500px;
            height: 500px;
            border: 1px solid #e0e0e0;
            background: #ffffff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .booking-placeholder {
            text-align: center;
            color: #999;
            font-style: italic;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0 2rem 0;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 1px solid #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .social-link:hover {
            border-color: #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.15);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: #666;
            transition: fill 0.3s ease;
        }

        .social-link:hover .social-icon {
            fill: #d4af37;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid #f0f0f0;
            margin-top: auto;
        }

        .construction-notice {
            font-size: 0.9rem;
            color: #999;
            font-style: italic;
            font-weight: 300;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            header {
                padding: 2rem 0 1.5rem 0;
                margin-bottom: 3rem;
            }

            .logo-image {
                width: 50px;
                height: 50px;
            }

            .logo-text {
                font-size: 2rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
                padding: 0 1rem;
            }

            .booking-container {
                height: 400px;
                max-width: 90%;
            }

            .social-links {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo-image {
                width: 40px;
                height: 40px;
            }

            .logo-text {
                font-size: 1.75rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .booking-container {
                height: 350px;
            }

            .social-link {
                width: 45px;
                height: 45px;
            }

            .social-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
